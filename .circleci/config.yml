version: 2.1

parameters:
  min_rust_version:
    type: string
    default: "1.82"
  validation_flag:
    type: boolean
    default: false
    description: "If true, the validation pipeline will be executed."

orbs:
  toolkit: jerus-org/circleci-toolkit@4.6.0

workflows:
  check_last_commit:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.validation_flag >>

    jobs:
      - toolkit/choose_pipeline:
          name: choose pipeline based on committer
          context: bot-check

  validation:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - << pipeline.parameters.validation_flag >>
    jobs:
      # Signature verification for trusted PRs (with write access for comments)
      - toolkit/verify_commit_signatures:
          name: verify_commit_signatures_trusted
          context: bot-check
          post_comment: true
          update_pcu: false
          filters:
            branches:
              ignore:
                - main
                - /pull\/[0-9]+/
      # Signature verification for forked PRs (read-only, no comments)
      - toolkit/verify_commit_signatures:
          name: verify_commit_signatures_forked
          post_comment: false
          update_pcu: false
          filters:
            branches:
              only: /pull\/[0-9]+/
      - toolkit/required_builds:
          min_rust_version: << pipeline.parameters.min_rust_version >>
      - toolkit/optional_builds:
          min_rust_version: << pipeline.parameters.min_rust_version >>
          filters:
            branches:
              ignore: main
      - toolkit/test_doc_build:
          min_rust_version: << pipeline.parameters.min_rust_version >>
          filters:
            branches:
              ignore: main
      - toolkit/idiomatic_rust:
          min_rust_version: << pipeline.parameters.min_rust_version >>
          filters:
            branches:
              ignore: main
      - toolkit/common_tests:
          min_rust_version: << pipeline.parameters.min_rust_version >>
      # security audit only: runs on forked PRs (no secrets exposure) and main
      - toolkit/security:
          name: security audit only
          sonarcloud: false
          filters:
            branches:
              only:
                - main
                - /pull\/[0-9]+/
      # security with sonarcloud: runs on trusted feature branches only
      - toolkit/security:
          name: security with sonarcloud
          context: SonarCloud
          filters:
            branches:
              ignore:
                - /pull\/[0-9]+/
                - main
      - toolkit/code_coverage:
          min_rust_version: << pipeline.parameters.min_rust_version >>
          package: nextsv
          filters:
            branches:
              ignore:
                - /pull\/[0-9]+/
                - main
          requires:
            - security with sonarcloud
