workspace = { members = ["test-utils"] }

[package]
name = "nextsv"
version = "0.7.9"
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.74"
description = "Next semantic version calculator"
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerusdp/nextsv"
keywords = ["semantic", "version", "calculator"]
include = ["**/*.rs", "Cargo.toml", "README.md", "LICENSE", "CHANGES.md"]
publish = true


[dependencies]
clap = { version = "4.0.30", features = ["derive"] }
clap-verbosity-flag = "2.0.0"
colored = "2.1.0"
env_logger = "0.11.1"
git-conventional = "0.12.0"
git2 = "0.18.1"
log = "0.4.17"
outdir-tempdir = "0.2.0"
proc-exit = "2.0.0"
regex = "1.10.4"
thiserror = "1.0"

[dev-dependencies]
snapbox = { version = "0.5.9", features = ["cmd"] }
claims = "0.7"
log4rs_test_utils = { version = "0.2.3", default-features = false, features = [
    "test_logging",
] }
map-macro = "0.3.0"
rstest = "0.19.0"
trycmd = "0.15.0"
test_utils = { path = "test-utils" }


[lib]
name = "nextsv"
path = "src/lib.rs"

[[bin]]
name = "nextsv"
path = "src/main.rs"

[build-dependencies]
autocfg = "1.1.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
