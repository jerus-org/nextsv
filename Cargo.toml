[workspace]
members = ["crates/nextsv", "crates/test-utils"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.74"
repository = "https://github.com/jerusdp/nextsv"

[workspace.dependencies]
cargo_toml = "0.21.0"
clap = { version = "4.5.26", features = ["derive"] }
clap-verbosity-flag = "3.0.2"
colored = "2.2.0"
env_logger = "0.11.6"
git-conventional = "0.12.7"
git2 = "0.20.0"
log = "0.4.22"
proc-exit = "2.0.2"
regex = "1.11.1"
thiserror = "2.0.11"


map-macro = "0.3.0"
rstest = "0.24.0"
snapbox = { version = "0.6.21", features = ["cmd"] }
trycmd = "0.15.8"
autocfg = "1.4.0"
