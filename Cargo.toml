workspace = { members = ["test-utils"] }

[package]
name = "nextsv"
version = "0.8.18"
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.74"
description = "Next semantic version calculator"
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerusdp/nextsv"
keywords = ["semantic", "version", "calculator"]
include = ["**/*.rs", "Cargo.toml", "README.md", "LICENSE", "CHANGES.md"]
publish = true


[dependencies]
clap = { version = "4.5.18", features = ["derive"] }
clap-verbosity-flag = "2.2.2"
colored = "2.1.0"
env_logger = "0.11.5"
git-conventional = "0.12.7"
git2 = "0.19.0"
log = "0.4.22"
proc-exit = "2.0.2"
regex = "1.10.6"
thiserror = "1.0.64"

[dev-dependencies]
log4rs_test_utils = { version = "0.2.3", default-features = false, features = [
    "test_logging",
] }
map-macro = "0.3.0"
rstest = "0.22.0"
snapbox = { version = "0.6.17", features = ["cmd"] }
test_utils = { path = "test-utils" }
trycmd = "0.15.7"


[lib]
name = "nextsv"
path = "src/lib.rs"

[[bin]]
name = "nextsv"
path = "src/main.rs"

[build-dependencies]
autocfg = "1.4.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
