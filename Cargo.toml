[workspace]
members = ["crates/nextsv", "crates/test-utils"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.74"
repository = "https://github.com/jerusdp/nextsv"

[workspace.dependencies]
clap = { version = "4.5.20", features = ["derive"] }
clap-verbosity-flag = "2.2.2"
colored = "2.1.0"
env_logger = "0.11.5"
git-conventional = "0.12.7"
git2 = "0.19.0"
log = "0.4.22"
proc-exit = "2.0.2"
regex = "1.11.1"
thiserror = "1.0.65"
log4rs_test_utils = { version = "0.2.3", default-features = false, features = [
    "test_logging",
] }
map-macro = "0.3.0"
rstest = "0.23.0"
snapbox = { version = "0.6.19", features = ["cmd"] }
trycmd = "0.15.7"
autocfg = "1.4.0"
