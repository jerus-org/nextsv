[workspace]
members = ["crates/nextsv", "crates/test-utils"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.81"
repository = "https://github.com/jerusdp/nextsv"

[workspace.dependencies]
cargo_toml = "0.22.1"
clap = { version = "4.5.37", features = ["derive"] }
clap-verbosity-flag = "3.0.2"
colored = "3.0.0"
env_logger = "0.11.8"
git-conventional = "0.12.9"
git2 = "0.20.1"
log = "0.4.27"
proc-exit = "2.0.2"
regex = "1.11.1"
thiserror = "2.0.12"

map-macro = "0.3.0"
rstest = "0.25.0"
snapbox = { version = "0.6.21", features = ["cmd"] }
trycmd = "0.15.9"
autocfg = "1.4.0"

[workspace.lints.clippy]
uninlined_format_args = "allow"
